<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css" />        
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <title>Exercise 3</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container">
    <div class="title">
        <p>Consuming Web Services</p>
    </div>
    <div class="main">
        <ul class="nav nav-tabs">
            <li class="active" id="NYT"><a href="#">New York Times</a></li>            
            <li id="WTT"><a href="#">Lookup Weather Today</a></li>                        
        </ul>
        <div class="contentNYT">           
                         
        </div>
        <div class="contentWTT">
            <div class="search">
                <div class="search_title">
                    Current Weather At
                </div>
                <form class="form-group row">
                    <label class="col-sm-2 col-form-label">City</label>
                    <div class="col-sm-10">
                        <input id="searchInput" class="form-control" type="text" style="width: 98%;">
                    </div>
                </form>
                <div class="center">
                    <button id="submitButton" type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Get Weather Information</button>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">                
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Weather Forcast</h4>
                        </div>
                        <div class="my-body">
                        </div>                        
                    </div>                
                </div>
            </div>
        </div>       
    </div>    
</div>    
</body>
</html>
